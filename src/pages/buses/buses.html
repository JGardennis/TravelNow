<ion-header>
  <ion-navbar>
    <ion-title>
      Buses
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines>

    <button ion-item *ngFor='let stop of allBusStops' (click)='openModal({busStop: stop})'>
      <h1> {{stop.name}} </h1>
    </button>

  </ion-list>

</ion-content>
