<ion-header>
  <ion-navbar>
    <ion-title> {{selectedStop.name}} </ion-title>

    <ion-buttons start>

      <button item item-icon-left ion-button icon-only (click)='dismiss()'>
        <ion-icon name='arrow-round-back'></ion-icon>
      </button>

    </ion-buttons>

    <ion-buttons end>

      <button item item-icon-right ion-button icon-only (click)='openPopover($event, {allBuses : selectedStop.running})'>
        <ion-icon name='search'></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines>

    <ion-item *ngFor='let bus of selectedStop.running'>
      <h1> {{ bus.direction }} </h1>
      <h2> {{ bus.departTime }}</h2>
      <h3> {{ bus.line }} </h3>
    </ion-item>

  </ion-list>

</ion-content>
