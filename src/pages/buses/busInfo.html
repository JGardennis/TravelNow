<ion-header>
  <ion-navbar>
    <ion-title>
      {{selectedStop.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines>

    <ion-item *ngFor='let bus of selectedStop.running'>
      <h1> {{ bus.direction }} </h1>
      <h2> {{ bus.departTime }}</h2>
      <h3> {{ bus.line }} </h3>
    </ion-item>

  </ion-list>

</ion-content>
