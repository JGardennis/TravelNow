<ion-header>
  <ion-navbar>
    <ion-title> {{selectedStop.name}} </ion-title>

    <ion-buttons end>

      <button ion-button icon-only>
        <ion-icon name='search'></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines>

    <ion-item *ngFor='let bus of selectedStop.running'>
      <h1> {{ bus.direction }} </h1>
      <h2> {{ bus.departTime }}</h2>
      <h3> {{ bus.line }} </h3>
    </ion-item>

  </ion-list>

</ion-content>
